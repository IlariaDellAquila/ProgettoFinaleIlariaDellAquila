<div class="my-3">
    <h3 class="text-center">Lista Fatture</h3>
    <table class="table table-striped mt-3">
        <thead>
        <tr class="text-center">
          <th scope="col">#</th>       
          <th scope="col">Numero</th>
          <th scope="col">Data</th>
          <th scope="col">Anno</th>
          <th scope="col">Importo</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of fattura" class="text-center">
            <td>{{item.id}}</td>
            <td>{{item.numero}}</td>
            <td>{{item.data}}</td>
            <td>{{item.anno}}</td>
            <td>{{item.importo}}</td>
            <td>
                <button type="button" class="btn btn-danger btn-sm mx-1" (click)="removeFattura(item)"><i class="bi bi-file-excel-fill"></i></button>
                <button type="button" class="btn btn-warning btn-sm mx-1" (click)="dettagli(item)" ><i class="bi bi-search"></i></button>
            </td> 
        </tr>
        </tbody>
    </table>
    </div>
