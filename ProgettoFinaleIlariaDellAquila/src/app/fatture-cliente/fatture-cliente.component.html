<div class="my-3 " style="padding: 87px;">
    <h3 class="text-center">Lista Fatture</h3>
    <table class="table table-striped mt-3 text-center">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Numero</th>
          <th scope="col"> Data</th>
          <th scope="col">Anno</th>
          <th scope="col">Importo</th>
          <th scope="col">Stato</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of fatture">
            <td>{{item.id}}</td>
            <td>{{item.numero}}</td>
            <td>{{item.data}}</td>
            <td>{{item.anno}}</td>
            <td>{{item.importo}}</td>
            <td>{{item.stato.nome}}</td>
            <td>
                <button type="button" class="btn btn-danger btn-sm mx-1" (click)="remove(item)"><i class="bi bi-file-excel-fill"></i></button>
            </td> 
        </tr>
        </tbody>
    </table>
    </div>
