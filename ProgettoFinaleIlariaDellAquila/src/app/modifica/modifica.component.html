<div class="my-3">
    <h3 class="text-center">Aggiungi un nuovo cliente</h3>
    <form>
        <div class="mb-3">
            <label class="form-label">Nome Cliente</label>
            <input type="text" [(ngModel)]="cliente.nomeContatto" name="nome" class="form-control"
                placeholder="Es: Mario">
        </div>
        <div class="mb-3">
            <label class="form-label">Cognome Cliente</label>
            <input type="text" [(ngModel)]="cliente.cognomeContatto" name="cognome" class="form-control"
                placeholder="Es: Rossi">
        </div>
        <div class="mb-3">
            <label class="form-label">Telefono Cliente</label>
            <input type="number" [(ngModel)]="cliente.telefonoContatto" name="telefono" class="form-control"
                placeholder="Es: (+39)1122334455">
        </div>
        <div class="mb-3">
            <label class="form-label">Email Cliente</label>
            <input type="email" [(ngModel)]="cliente.emailContatto" name="email" class="form-control"
                placeholder="Es: mariorossi@gmail.com">
        </div>
        <div class="mb-3">
            <label class="form-label">Ragine Sociale </label>
            <input type="text" [(ngModel)]="cliente.ragioneSociale" name="ragineSociale" class="form-control"
                placeholder="Es: Fattur-Amica SRL">
        </div>
        <div class="mb-3">
            <label class="form-label">Partita IVA</label>
            <input type="text" [(ngModel)]="cliente.partitaIva" name="partitaIva" class="form-control"
                placeholder="Es: 111555">
        </div>
         <div class="mb-3">
            <label class="form-label">Tipo Cliente</label>
            <select  [(ngModel)]="cliente.tipoCliente" name="tipoCliente" class="mx-3">
               <option [ngValue]="item" *ngFor="let item of tipiClienti">{{item}}</option> 
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" [(ngModel)]="cliente.email" name="email" class="form-control"
                placeholder="Es: fatturamica@gmail.com">
        </div>
        <div class="mb-3">
            <label class="form-label">PEC</label>
            <input type="email" [(ngModel)]="cliente.pec" name="pec" class="form-control"
                placeholder="Es: fatturamica@pec.it">
        </div>
        <div class="mb-3">
            <label class="form-label">Telefono</label>
            <input type="number" [(ngModel)]="cliente.telefono" name="telefono" class="form-control"
                placeholder="Es: (+39)1122334455">
        </div>
        <div class="mb-3">
            <h6>Sede Operativa</h6>
            <div class="row ">
                <div class="col-sm">
                    <label class="form-label">Via</label>
                    <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.via" name="via" class="form-control"
                        placeholder="Via">
                </div>

                <div class="col-sm">
                    <label class="form-label">N. civico</label>
                    <input type="number" [(ngModel)]="cliente.indirizzoSedeOperativa.civico" name="civico"
                        class="form-control" placeholder="n">
                </div>
                <div class="col-sm">
                    <label class="form-label">CAP</label>
                    <input type="number" [(ngModel)]="cliente.indirizzoSedeOperativa.cap" name="cap"
                        class="form-control" placeholder="CAP">
                </div>
                <div class="col-sm">
                    <label class="form-label">Località</label>
                    <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.localita" name="localita"
                        class="form-control" placeholder="Loc">
                </div>

                <div class="col-sm">
                    <label class="form-label">Comune</label>
                    <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.comune.nome" name="nome"
                        class="form-control" placeholder="Comune">
                </div>


                <div class="col-sm">
                    <label class="form-label">Provincia</label>
                    <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.comune.provincia.nome" name="nome"
                        class="form-control" placeholder="Prov">
                </div>
                <div class="col-sm">
                    <label class="form-label">Sigla</label>
                    <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.comune.provincia.sigla" name="sigla"
                        class="form-control" placeholder="Sigla">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <h6>Sede Legale</h6>
            <div class="row ">
                <div class="col-sm">
                    <label class="form-label">Via</label>
                    <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.via" name="via" class="form-control"
                        placeholder="Via">
                </div>
                <div class="col-sm">
                    <label class="form-label">N. civico</label>
                    <input type="number" [(ngModel)]="cliente.indirizzoSedeLegale.civico" name="civico"
                        class="form-control" placeholder="n">
                </div>
                <div class="col-sm">
                    <label class="form-label">CAP</label>
                    <input type="number" [(ngModel)]="cliente.indirizzoSedeLegale.cap" name="cap" class="form-control"
                        placeholder="CAP">
                </div>
                <div class="col-sm">
                    <label class="form-label">Località</label>
                    <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.localita" name="localita"
                        class="form-control" placeholder="Loc">
                </div>
                <div class="col-sm">
                    <label class="form-label">Comune</label>
                    <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.comune.nome" name="nome"
                        class="form-control" placeholder="Comune">
                </div>
                <div class="col-sm">
                    <label class="form-label">Provincia</label>
                    <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.comune.provincia.nome" name="nome"
                        class="form-control" placeholder="Prov">
                </div>
                <div class="col-sm">
                    <label class="form-label">Sigla</label>
                    <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.comune.provincia.sigla" name="sigla"
                        class="form-control" placeholder="Sigla">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Data Inserimento</label>
            <input type="data" [(ngModel)]="cliente.dataInserimento" name="nome" class="form-control"
                placeholder="Es: 2019-06-01T08:11:01.911+00:00">
        </div>
        <div class="mb-3">
            <label class="form-label">Data Ultimo Contatto</label>
            <input type="data" [(ngModel)]="cliente.dataUltimoContatto" name="nome" class="form-control"
                placeholder="Es: 2019-06-01T08:11:01.911+00:00">
        </div>
        <div class="mb-3">
            <label class="form-label">Fattura Annuale</label>
            <input type="number" [(ngModel)]="cliente.fatturatoAnnuale" name="nome" class="form-control"
                placeholder="Es: 545454">
        </div>


        <button type="button" class="form-control btn btn-secondary" (click)="update()">Salva</button>
    </form>
</div>
